<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Application</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
		<style>
			.red {
				 background: red;
			}
		</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const people = [
        "Helen",
        "Tom",
        "Peter",
        "Dave",
        "Tina",
        "Krisztina",
        "Kevin",
      ];

      const locations = ["Bristol", "Cardiff", "Dundrum", "Trowbridge"];

      function ListElement({ item }) {
        // return React.createElement("li", null, item);
			return <li>{item}</li>
      }

      function List({ data = [], children }) {
        const dataListItems = data.map((item) => (
          <ListElement key={item} item={item} />
        ));

        return (
          <React.Fragment>
            <ul>{dataListItems}</ul>
            {children ? children : null}
          </React.Fragment>
        );
      }

      function App() {
        return (
          <div>
            <h1>Here are the {people.length} people in the room</h1>
            <List data={people} others={}>
              <h2>Hello! I'm here too!</h2>
            </List>
            <h1>Here are the places we are</h1>
            <List data={locations} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>

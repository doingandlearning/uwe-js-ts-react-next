<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React Application</title>
	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"> </script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="root"></div>
	<script>
		const people = [
			"Helen",
			"Tom",
			"Peter",
			"Dave",
			"Tina",
			"Krisztina",
		]

		const locations = [
			"Bristol",
			"Cardiff",
			"Dundrum",
			"Trowbridge"
		]
		

		const peopleListItems = people.map((person) => 	
		    React.createElement("li", {key: person}, person)
		)

		const peopleList = React.createElement("ul", null,
			peopleListItems
		)

		const locationListItems = locations.map((location) => 	
		  React.createElement("li", {key: location}, location)
		)

		const locationList = React.createElement("ul", null,
			locationListItems
		)

		const rootElement = React.createElement("div", null,
		  React.createElement("h1", null, "Here are the people in the room"),
			peopleList,
			React.createElement("h1", null, "Here are the places we are"),
			locationList
		)

		ReactDOM.render(rootElement, document.querySelector("#root"))
	</script>
</body>
</html>
